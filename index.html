<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AQI Choropleth Map | D3.js</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<style>
		#tooltip {
			position: absolute;
			pointer-events: none;
			background: rgba(255, 255, 255, 0.95);
			border: 1px solid #ccc;
			padding: 6px 8px;
			font-size: 12px;
			border-radius: 4px;
			box-shadow: 0 2px 6px rgba(0,0,0,0.15);
			opacity: 0;
		}
	</style>
</head>
<body>
	<div class="responsive-svg-container" id="form">
		<label for="yearSlider">Month</label>
		<input
			id="yearSlider"
			type="range"
			value="0"
			min="0"
			max="1"
		/>

		<input
			id="yearText"
			type="text"
			value="2000-01"
			readonly
			disabled
		/>

		<button id="playButton" style="margin-left:20px">▶ Play</button>

		<div class="map-level-container">
			<label for="mapLevelSlider" class="map-level-label">Map Level</label>

			<input 
				id="mapLevelSlider" 
				type="range" 
				min="0" 
				max="1" 
				value="0" 
				step="1"
				class="map-level-slider"
			/>

			<div class="map-level-text">
				<span>States</span>
				<span>Counties</span>
			</div>
		</div>


		<label for="pollutant" style="margin-left:30px">Pollutant</label>
		<select name="pollutant" id="pollutant">
			<option value="O3 AQI">O₃ AQI</option>
			<option value="CO AQI">CO AQI</option>
			<option value="SO2 AQI">SO₂ AQI</option>
			<option value="NO2 AQI">NO₂ AQI</option>
		</select>
	</div>

	<div id="map" class="responsive-svg-container"></div>
	<div id="legend" class="responsive-svg-container"></div>

	<div id="tooltip"></div>

	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
	<script src="https://unpkg.com/topojson-client@3"></script>
	<script src="./script.js"></script>
</body>
</html>
